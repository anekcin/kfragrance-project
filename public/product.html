<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Page</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
</head>
<body>
    <!--Navigation bar-->
    <div class="topnav">
        <img class="logo" src="../assets/Logo.png">
        <a href="./about.html">About</a>
        <a href="./product.html">Products</a>
    </div>

    <h1 class="center brand">Fragrances</h1>

    <div class="product-container">
        <div class="product-card">
            <img src="../assets/products/al-fursan.png" alt="Qaed Al Fursan" class="product-img">
            <p class="product-name">Qaed Al Fursan</p>
            <p class="product-price">$13.49</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="../assets/products/amber-oud.png" alt="Al Haramain Amber Oud Gold Edition" class="product-img">
            <p class="product-name">Al Haramain Amber Oud Gold Edition</p>
            <p class="product-price">$44.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="../assets/products/angham.png" alt="Angham" class="product-img">
            <p class="product-name">Angham</p>
            <p class="product-price">$36.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="../assets/products/aqua-dubai.png" alt="Al Haramain Aqua Dubai" class="product-img">
            <p class="product-name">Al Haramain Aqua Dubai</p>
            <p class="product-price">$49.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="../assets/products/badee-al-oud.png" alt="Bade'e Al Oud Amethyst" class="product-img">
            <p class="product-name">Bade'e Al Oud Amethyst</p>
            <p class="product-price">$22.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="../assets/products/club-de-nuit-woman.png" alt="Club De Nuit Woman" class="product-img">
            <p class="product-name">Club De Nuit Woman</p>
            <p class="product-price">$21.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="../assets/products/emeer.png" alt="Emeer" class="product-img">
            <p class="product-name">Emeer</p>
            <p class="product-price">$32.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="../assets/products/fakhar.png" alt="Lattafa Fakhar" class="product-img">
            <p class="product-name">Lattafa Fakhar</p>
            <p class="product-price">$23.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="../assets/products/jimmy-choo.png" alt="Jimmy Choo Man Ice" class="product-img">
            <p class="product-name">Jimmy Choo Man Ice</p>
            <p class="product-price">$29.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
    
    <div class="button-container">
        <button class="checkout">Check Out</button>
        <button class="cancel">Cancel</button>
        <button class="exit">Exit</button>
    </div>

    <script src="../product.js"></script>

</body>
</html>
